setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: redis
build:
  docker:
    web: Dockerfile
release:
  command:
    - python /code/manage.py migrate --noinput
  image: web
run:
  web: gunicorn ebay_alerts.wsgi:application --bind 0.0.0.0:8000 --reload -t300
  worker:
    command:
      -  celery -A ebay_alerts worker -l info
    image: web